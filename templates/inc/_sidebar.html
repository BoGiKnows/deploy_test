{% load mysite_tags %}

<div class="col-md-4">
<ul class="list-group">
    {% get_categories as categories %}
    {% for item in categories %}
        {% if item.title == category.title %}
            <a href="{{ item.get_absolute_url }}" class="list-group-item list-group-item-action active">
                {{ item.title }}
            </a>
        {% else %}
            <a href="{{ item.get_absolute_url }}" class="list-group-item list-group-item-action">
                {{ item.title }}
            </a>
        {% endif %}
    {% endfor %}
</ul>
</div>
